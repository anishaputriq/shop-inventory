{% extends 'base.html' %}

{% load static %}

{% block content %}
<style>
    body{
        background-image: url('https://raw.githubusercontent.com/anishaputriq/shop-inventory/main/gambar_website/registersvg.svg');
        background-size: auto; /* Mengatur latar belakang agar mencakup seluruh area elemen */
        background-repeat: no-repeat; /* Menghindari pengulangan gambar jika elemen melebihi gambar */
        background-position: center;
        font-size:medium;
        transform: translate(-50%,-50%);
        top: 50%;
        left: 50%;
        position: absolute;
    }
    h1, tr{
        color: aliceblue;
    }

</style>

<h1>Edit Product</h1>

<form method="POST">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
        <tr>
            <td></td>
            <td>
                <input type="submit" value="Edit Product"/>
            </td>
        </tr>
    </table>
</form>

{% endblock %}
