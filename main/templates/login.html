{% extends 'base.html' %}

{% block meta %}
    <title>Login</title>
{% endblock meta %}

{% block content %}
<style>
    .login {
        width: 300px; /* Lebar form login */
        margin: 0 auto; /* Mengatur margin otomatis pada sisi kiri dan kanan, membuat form berada di tengah */
        padding: 20px; /* Ruang dalam form login */
        border: 1px solid #ccc; /* Garis tepi untuk form login */
        background-color: #f9f9f9; /* Warna latar belakang form login */
        text-align: center; /* Teks berada di tengah form login */
    }
    
    /* Styling lainnya sesuai kebutuhan Anda */
    .form-control {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
    }
    .login_btn {
        background-color: #00ffaa;
        color: #fff;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
    }
</style>

<div class = "login">

    <h1>Login</h1>

    <form method="POST" action="">
        {% csrf_token %}
        <table>
            <tr>
                <td>Username: </td>
                <td><input type="text" name="username" placeholder="Username" class="form-control"></td>
            </tr>
                    
            <tr>
                <td>Password: </td>
                <td><input type="password" name="password" placeholder="Password" class="form-control"></td>
            </tr>

            <tr>
                <td></td>
                <td><input class="btn login_btn" type="submit" value="Login"></td>
            </tr>
        </table>
    </form>

    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}     
        
    Don't have an account yet? <a href="{% url 'main:register' %}">Register Now</a>

</div>

{% endblock content %}
