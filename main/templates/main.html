<html>
<head>
    <title>Shopping Inventory Page</title>
</head>
<body>
    <h1>Shopping Inventory Page</h1>

    <ul>
        {% for item in items %}
            <li>
                <h5>Name: {{ item.name }}</h5>
                <p>Amount: {{ item.amount }}</p>
                <p>Description: {{ item.description }}</p>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
